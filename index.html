<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="urf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://survey-form.freecodecamp.rocks/" >
      <label id="name-label">Your name: <input type="text" required id="name" placeholder="Enter your name..." /></label>
      <label id="email-label">Your email: <input type="email" required id="email" placeholder="Enter your email..." /></label>
      <label id="number-label">Your age: <input type="number" required id="number" min="1" max="100" placeholder="Enter your age..." /></label>
      <label>Which option best describes your current role? <select id="dropdown"></label>
      <option value="">Select an option</option>
      <option value="1">Student</option>
      <option value="2">Full time job</option>
      <option value="3">Other</option>
      </select>
      <fieldset>
      <legend>Would you recommend our website to a friend?</legend>
        <label><input type="radio" name="recommend" value="yes"> Yes </label>
       <label><input type="radio" name="recommend" value="no"> No </label>
        <label><input type="radio" name="recommend" value="notsure"> Not sure </label>
      </fieldset>
      <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label><input type="checkbox" value="design"> Design</label>
       <label><input type="checkbox" value="performance"> Performance</label>
        <label><input type="checkbox" value="certification"> Certification</label>
      </fieldset>
      <label>Any comments?<textarea rows="5" cols="30" value="comments"></textarea></label>
      <input type="submit" name="Submit" id="submit">
  </body>
</html>
